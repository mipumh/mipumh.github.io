<div class="p-3 mt-5 mb-3 bg-primary text-white rounded text-center">Solicita más información</div>
<div id="thank-you-message" class="collapse" role="alert">
  <strong>¡Muchas gracias!</strong> Has enviado correctamente la información.
</div>

                    <form id="contact-form">
                    <fieldset>
                        <!-- Text input-->
                          <div class="form-group">
                            <input name="user_name" type="text" class="form-control" id="nombre" placeholder="Nombre y apellidos" required data-validation-required-message="Por favor, escribe tu nombre.">
                          </div>
                          <div class="form-group">
                            <input name="user_email" id="email" type="email" class="form-control" placeholder="email@correo.com" required data-validation-required-message="Escriba una dirección de correo válida.">
                          </div>
                          <div class="form-group">
                            <input name="contact_number" id="movil" type="text" class="form-control" placeholder="Nº teléfono">
                          </div>
                            <div class="form-group">
                            <input name="user_city" id="ciudad" type="text" class="form-control" placeholder="Ciudad (País)">
                          </div>
                            <div class="form-group">
                                <select class="form-control" name="modalidad">
                                  <option selected>Elige modalidad</option>
                                  <option value="online" id="online">Online</option>
                                </select>                          
                            </div>
                            <div class="form-group">
                            <input name="message" id="libre" type="text" class="form-control" placeholder="¿Alguna duda en particular?">
                          </div>
    
                      <button id="button" type="submit" value="Send" class="btn btn-primary btn-block">Enviar</button>
                    </fieldset>
                    </form>
                </form>
                <hr class="star-primary">
