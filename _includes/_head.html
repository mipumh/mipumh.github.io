<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máster Universitario en Innovación en Periodismo - Universidad Miguel Hernández</title>
    <meta description="Máster Universitario en Innovación en Periodismo - Universidad Miguel Hernández">
    {% if site.inc.google_font %}<link href="https://fonts.googleapis.com/css?family={{ site.inc.google_font }}" rel="stylesheet" type="text/css">{% endif %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{ site.baseurl }}/images/{{ site.inc.logo }}"/>
    <link href="blog/feed.xml" rel="alternate" type="application/rss+xml" title="{{ site.inc.title }}" />
    <meta name="title" content="{% if page.title %}{{ page.title }} {% else %}{{ site.inc.title }}{% endif %}">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    {% if page.site.gplus %}<link rel="publisher" href="https://plus.google.com/{{ site.inc.gplus }}">{% endif %} 
    {% if page.author.gplus %}<link rel="author" href="https://plus.google.com/{{ page.author.gplus }}">{% endif %}       

    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.inc.title }}{% endif %}" />
   {% if page.excerpt %}
    <meta property="og:description" content="{{ page.excerpt }}"/>
    <meta name="description" content="{{ page.excerpt }}"/>
    {% endif %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="{% if page.cover_image %}{{ site.url }}/images/{{ page.cover_image }}{% elsif page.main_image %}{{ site.url }}/images/{{ page.main_image }}{% else %}{{ site.url }}/images/cover_image.webp{% endif %}" />
    <meta property="og:image:alt" content="Máster Online en Innovación en Periodismo" />
    <meta property="og:site_name" content="{{ site.inc.title }}" />
    <meta property="og:type" content="website" />
    <meta name="keywords" content="master online, master periodismo, master a distancia, master oficial online, postgrado oficial, maestria europea, maestria a distancia, periodismo de datos" />
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <meta property="fb:admins" content="1174442148" />

    <!-- Email JS Service -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init({
              publicKey: "52HcKHByl7j4-hQbC",
            });
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <!-- Email JS Service -->  
    <script type="text/javascript">
      window.onload = (function(){
          if(window.location.hash == '#thank-you'){
          document.getElementById('thank-you-message').className = 'alert alert-success';
          }
          })
    </script>
</head>
